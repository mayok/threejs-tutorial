<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
</head>
<body>

  <script src="//cdnjs.cloudflare.com/ajax/libs/three.js/84/three.min.js"></script>
  <script src="TrackballControls.js"></script>
  <script>
  var scene, camera, renderer, controls;
var geometry, material, mesh;

init();
animate();

function init() {

    scene = new THREE.Scene();

    camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 10000 );
    camera.up.set(0,1,0);
    camera.position.set(0, 350, 1200);

    box = new THREE.BoxGeometry( 200, 200, 200 );
    ring = new THREE.RingGeometry( 800, 760, 150, 8 );
    material = new THREE.MeshBasicMaterial( { color: 0xff0000, wireframe: true } );

    ring_ = new THREE.Mesh( ring, material );
    ring_.position.set(0,0,0);
    ring_.rotation.x =  Math.PI / 2;
    box_ = new THREE.Mesh( box, material );
    scene.add( ring_, box_, new THREE.AxisHelper(1000) );

    renderer = new THREE.WebGLRenderer();
    renderer.setSize( window.innerWidth, window.innerHeight );
    renderer.setClearColor( 0x333f47, 1 );

    controls = new THREE.TrackballControls( camera );
    controls.rotateSpeed = 10;
    controls.noZoom = true;
    controls.noPan = true;
    controls.staticMoving = false;
    controls.dynamicDampingFactor = 0.05;

    controls.addEventListener( 'change', render );

    document.body.appendChild( renderer.domElement );
  
    render();

}

function animate() {

    requestAnimationFrame(animate);
    controls.update();

}
    
    function render() {
      renderer.render( scene, camera );
    }
</script>
</body>
</html>
